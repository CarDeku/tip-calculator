<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Tip calculator app</title>

</head>

<body>

  <header class="header">
    <h1 class="header__title">SPLI<br>TIER</h1>
  </header>
  <section class="calculator-container">
    <div class="input-section">
      <label for="bill" class="input-section__bill-label">Bill</label>
      <input type="number" value="0" class="input-section__bill-input" id="bill">
      <fieldset class="btns">
        <legend class="btns__legend">Select Tip %</legend>
        <button class="btns__button">5%</button>
        <button class="btns__button">10%</button>
        <button class="btns__button select">15%</button>
        <button class="btns__button">25%</button>
        <button class="btns__button">50%</button>
        <input type="number" placeholder="Custom" class="btns__custom">
      </fieldset>

      <label for="people" class="input-section__people-label">Number of People <span class="alert"></span></label>
      <input type="number" value="0" class="input-section__people-input" id="people">
    </div>
    <div class="result-section">
      <div class="results">
        <div>
          <p class="results__tip-amount">Tip Amount</p>
          <p class="results__tip-person">/ person</p>
        </div>

        <p class="results__value">0</p>

        <div>
          <p class="results__total-amount">Total</p>
          <p class="results__total-person">/ person</p>
        </div>

        <p class="results__total-value">0</p>

      </div>

      <button class="result-section__reset">Reset</button>
    </div>
  </section>








  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Carlos Urtubia</a>.

    <script src="main.js"></script>
  </div>
</body>

</html>
